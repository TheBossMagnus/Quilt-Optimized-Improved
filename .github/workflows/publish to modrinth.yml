name: Automatically publish to Modrinth
on:
  release:
    types: [released]
  workflow_dispatch:

jobs:
  publish-to-modrinth:
    runs-on: ubuntu-22.04
    steps:
       - name: Download the pack files
         uses: robinraju/release-downloader@v1.8
         with:
           filename: '*'
           latest: true
           tarBall: false
           zipBall: false
           out-file-path: .

#1.16.5 fabric
       - name: Publish 1.16.5 fabric
         if: always()
         uses: Kir-Antipov/mc-publish@v3.3
         with:
           modrinth-id: ehPxCT2J
           modrinth-token: ${{ secrets.MODRINTH }}
           files: '*fabric.1.16.5.mrpack'
           name: 'Thunder ${{ github.event.release.tag_name }} for Fabric 1.16.5'
           changelog-file: 'fabric.1.16.5.Changelog.md'
           loaders: 'fabric'
           game-versions: '1.16.5'

